<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridiculous Design</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&family=Open+Sans:wght@300;600&family=Playfair+Display&family=Lobster&family=Slabo+27px&family=Permanent+Marker&family=Anton&family=Quicksand:wght@500&family=Arial&family=Courier+New&family=Raleway&family=Montserrat&family=Courier:wght@700&family=Oxygen&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #ff6ec7, #ff9a8b);
            padding: 20px;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #003366;
            font-size: 48px;
            text-align: center;
            text-transform: uppercase;
            background-color: #ffcc00;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
        }

        p {
            font-family: 'Open Sans', sans-serif;
            color: #333;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
            text-align: justify;
            padding: 10px;
            background-color: #f3f4f5;
            border-left: 10px solid #ff6347;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
        }

        .left {
            background-color: #ff77ff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }

        .right {
            background: linear-gradient(135deg, #ff6600, #ff0066);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: #00ff00;
            border-radius: 50%;
            margin-bottom: 20px;
            display: inline-block;
        }

        .square {
            width: 100px;
            height: 100px;
            background-color: #00ccff;
            display: inline-block;
            margin-bottom: 20px;
        }

        .rotated {
            transform: rotate(45deg);
            width: 100px;
            height: 100px;
            background-color: #9933ff;
            margin-bottom: 20px;
        }

        .font-extravaganza {
            font-family: 'Lobster', cursive;
            color: #ff9900;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ff3366, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 10px;
        }

        .big-text {
            font-family: 'Slabo 27px', serif;
            font-size: 36px;
            color: #003366;
            text-align: center;
            padding: 20px;
            background: #ff0066;
            border-radius: 15px;
        }

        .diagonal-line {
            width: 100%;
            height: 5px;
            background: linear-gradient(135deg, #ff0000, #00ff00);
            margin: 20px 0;
        }

        .zigzag {
            background-image: linear-gradient(45deg, #ffcc00 25%, transparent 25%) -50px 0, linear-gradient(45deg, #ffcc00 25%, transparent 25%) -100px 0;
            background-size: 50px 50px;
            height: 200px;
            margin: 20px 0;
        }

        .column-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .column {
            width: 30%;
            height: 150px;
            background-color: #ffff00;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        }

        footer {
            font-family: 'Permanent Marker', cursive;
            color: white;
            background-color: #333;
            padding: 15px;
            text-align: center;
            margin-top: 50px;
        }

        .footer-text {
            font-family: 'Anton', sans-serif;
            font-size: 20px;
            color: #ffcc00;
        }

        .footer-logo {
            background-color: #ff3366;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            margin: 10px auto;
        }

        @media print {
            body {
                background-color: white;
            }

            .container {
                display: block;
            }

            footer {
                page-break-before: always;
            }
        }
    </style>
</head>
<body>

<h1>Ridiculous Design Page</h1>

<div class="container">
    <div class="left">
        <p>CHAT GPT MADE THIS FOR ME BUT LOOK ITS A PDF AND ITS COMPLICATED</p>
        <div class="font-extravaganza">More craziness here!</div>
        <div class="circle"></div>
        <div class="square"></div>
        <div class="rotated"></div>
    </div>
    <div class="right">
        <div class="big-text">This is some big text!</div>
        <div class="diagonal-line"></div>
        <div class="zigzag"></div>
    </div>
</div>

<div class="column-container">
    <div class="column"></div>
    <div class="column"></div>
    <div class="column"></div>
</div>

<footer>
    <div class="footer-logo"></div>
    <div class="footer-text">Ridiculous Footer</div>
</footer>

</body>
</html>
